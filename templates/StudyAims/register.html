<!-- Start Login -->
<section class="login-wrapper">
  <div class="inner">
    <div class="login">
      <div class="login-logo"> <a href="index.html"><img src="logo2.jpg" class="img-responsive" alt=""></a> </div>
      <div class="head-block" style="background:rgba(218, 239, 236, 0.8);">
        <h1>Register Now</h1>
      </div>
      <div class="cnt-block" style="border:1px solid rgba(218, 239, 236, 0.8);">
        <form action="#" method="post" class="form-outer" enctype="multipart/form-data">
          {% csrf_token %}


          {{ err }} <br>
<div class="row">
  <div class="col-sm-3">
  <h1 style="margin-top:5px;">I Am</h1>
  </div>

  <div class="col-sm-3">
    <ul class="select-opt clearfix">
      <li>
        <input type="radio"  id="s-option" name="selector" value="student_type">
        <label id="users" for="s-option" style="font-size:16px; margin-top:5px;">Student</label>
        <div class="check"></div>
      </li> </ul>

  </div>

  <div class="col-sm-3">
    <ul class="select-opt clearfix">
      <li>
        <input type="radio"  id="f-option" name="selector" value="agent_type">
        <label id="users" for="f-option" style="font-size:16px; margin-top:5px;">Agent</label>
        <div class="check"></div>
      </li> </ul>

  </div>


</div>
<div class="row">

</div>
<div class="row">
  {{ user_form.first_name }}
</div>
<div class="row">
  {{ user_form.username }}
</div>
<div class="row">
  {{ user_form.email }}
</div>
<div class="row">
  {{ user_form.password }}
</div>


{{ user_form.errors }}

<div class= "button-outer" >
          <!--btn-block btn-social btn-lg-->
	  <!-- 1 btn-block btn-social btn-lg btn-facebook -->
            <button class="btn register" >Register now<span class="icon-more-icon"></span></button>

          </div>

        </form>
      </div>
      <div class="login-footer" style="background:rgba(218, 239, 236, 0.8);">
        <ul class="follow-us clearfix">
          <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</section>
