<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
<title>Educational Template</title>
<!-- Reset CSS -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style media="screen">

#lab{
  text-align: left;
  margin-left: 5px;
  font-size: 14px;
  margin-bottom: 5px;
  color: #506d69;
}
.fill-bg{
  font-family: 'Open Sans', sans-serif;
}
</style>
<link href="{% static 'css/fonts.css' %}" rel="stylesheet" type="text/css">
<!-- Bootstrap
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"> -->

<!-- Font Awesome -->
<link href="{% static 'css/fonts/font-awesome.min.css'%}" rel="stylesheet" type="text/css" >
<!-- Iconmoon -->
<link href=" {% static 'css/iconmoon.css' %}" rel="stylesheet" type="text/css">
<!-- Custom Style -->
<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

<link href="{% static "css/reset.css" %}" rel="stylesheet" type="text/css">
<!-- Custom Fonts -->
<link href="{% static "css/fonts.css" %}" rel="stylesheet" type="text/css">
<!-- Bootstrap -->

<!-- Select2 -->
<link href="assets/select2/css/select2.min.css" rel="stylesheet" type="text/css">
<!-- Font Awesome -->
<link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<!-- Magnific Popup -->
<link href="assets/magnific-popup/css/magnific-popup.css" rel="stylesheet" type="text/css">
<!-- Iconmoon -->
<link href="assets/iconmoon/css/iconmoon.css" rel="stylesheet" type="text/css">
<!-- Owl Carousel -->
<link href="{% static "assets/owl-carousel/css/owl.carousel.min.css" %}" rel="stylesheet" type="text/css">
<!-- Animate -->
<link href="{% static "css/animate.css" %}" rel="stylesheet" type="text/css">
<!-- Custom Style -->
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="fill-bg">
<!-- Start Preloader -->
<div id="loading">
  <div class="element">
    <div class="sk-folding-cube">
      <div class="sk-cube1 sk-cube"></div>
      <div class="sk-cube2 sk-cube"></div>
      <div class="sk-cube4 sk-cube"></div>
      <div class="sk-cube3 sk-cube"></div>
    </div>
  </div>
</div>
<!-- End Preloader -->

<!-- Start Login -->
<section class="login-wrapper">
  <div class="inner">
    <div class="login">
      <div class="login-logo"> <a href="index.html"><img src="images/login-logo.png" class="img-responsive" alt=""></a> </div>
      <div class="head-block">
        <h1>Change Password</h1>
      </div>
      <div class="cnt-block">
        <form  method="post" class="form-outer">
          {% csrf_token %}
          <div class="row">
            <p id="lab">OLD PASSWORD:</p>
            {{ form.old_password }}

          </div>

          <div class="row">
            <p id="lab">NEW PASSWORD:</p>
            {{ form.new_password1 }}
          </div>
          <div class="row">
            <p id="lab">CONFIRM NEW PASSWORD:</p>
            {{ form.new_password2 }}
          </div>
          <div class="button-outer">

            <div class="row">


              <div class="col-sm-12">
              <button class="btn" type="submit" name="button">Confirm</button>
              </div>
            </div>

          </div>

          <div class="remember">

             </div>
        </form>
      </div>
      <div class="login-footer">

      </div>
    </div>
  </div>
</section>

<!-- End Login -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
<script type="text/javascript" src="js/textfield.js"></script>
<!-- Bootsrap JS -->
<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script type="text/javascript" src="{% static "js/custom.js" %}"></script>
</body>
</html>
