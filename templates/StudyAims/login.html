<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
<title>Educational Template</title>
<!-- Reset CSS -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
<style media="screen">
  .fill-bg{
    font-family: 'Open Sans', sans-serif;
  }


</style>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link href="{% static 'css/fonts.css' %}" rel="stylesheet" type="text/css">
<!-- Bootstrap
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Font Awesome -->
<link href="{% static 'css/fonts/font-awesome.min.css'%}" rel="stylesheet" type="text/css" >
<!-- Iconmoon -->
<link href=" {% static 'css/iconmoon.css' %}" rel="stylesheet" type="text/css">
<!-- Custom Style -->
<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

<link href="{% static "css/reset.css" %}" rel="stylesheet" type="text/css">
<!-- Custom Fonts -->
<link href="{% static "css/fonts.css" %}" rel="stylesheet" type="text/css">
<!-- Bootstrap -->

<!-- Select2 -->
<link href="assets/select2/css/select2.min.css" rel="stylesheet" type="text/css">
<!-- Font Awesome -->
<link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<!-- Magnific Popup -->
<link href="assets/magnific-popup/css/magnific-popup.css" rel="stylesheet" type="text/css">
<!-- Iconmoon -->
<link href="assets/iconmoon/css/iconmoon.css" rel="stylesheet" type="text/css">
<!-- Owl Carousel -->
<link href="{% static "assets/owl-carousel/css/owl.carousel.min.css" %}" rel="stylesheet" type="text/css">
<!-- Animate -->
<link href="{% static "css/animate.css" %}" rel="stylesheet" type="text/css">
<!-- Custom Style -->
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="fill-bg" style="background:#f6f9c1;">
<!-- Start Preloader -->
<div id="loading">
  <div class="element">
    <div class="sk-folding-cube">
      <div class="sk-cube1 sk-cube"></div>
      <div class="sk-cube2 sk-cube"></div>
      <div class="sk-cube4 sk-cube"></div>
      <div class="sk-cube3 sk-cube"></div>
    </div>
  </div>
</div>
<!-- End Preloader -->

<!-- Start Login -->
<section class="login-wrapper">
  <div class="inner">
    <div class="login">
      <div class="login-logo"> <a href="index.html"><img src="images/login-logo.png" class="img-responsive" alt=""></a> </div>
      <div class="head-block" style="background:rgba(218, 239, 236, 0.8);">
        <h1>LOGIN  Now</h1>
      </div>
      <div class="cnt-block" style="border:1px solid rgba(218, 239, 236, 0.8);">
        <form action="" method="post" class="form-outer">
          {% csrf_token %}
          <div class="row">
            {{ err }}
          </div><br>
          <div class="row">
            <div class="col-sm-4">
              <h1>LOGIN AS</h1>
            </div>


            <div class="col-sm-3">
              <ul class="select-opt clearfix">
                <li>
                  <input type="radio"  id="s-option" name="selector" value="student_type">
                  <label id="users" for="s-option" name="student_type" style="font-size:16px; margin-top:5px;">Student</label>
                  <div class="check"></div>
                </li> </ul>

            </div>

            <div class="col-sm-3">
              <ul class="select-opt clearfix">
                <li>
                  <input type="radio"  id="f-option" name="selector" value="agent_type">
                  <label id="users" for="f-option" name="agent_type" style="font-size:16px; margin-top:5px;">Agent</label>
                  <div class="check"></div>
                </li> </ul>

            </div>

          </div>

          <input name="username" type="text" placeholder="Username or Email">
          <input name="password" type="password" placeholder="password">
          <div class="button-outer">

            <a href="" ><button type="submit" name="button"  class="btn">Login</button></a>
            <div class="or hidden-xs" style="margin-top: 10px;">or</div>
          <a href="{% url "StudyAims:register_student" %}" class="btn">Register</a>
          </div>
          <div class="remember">

            <a href="#" class="forgot"><span>?</span>Forgot password</a> </div>
        </form>
      </div>
      <div class="login-footer" style="background:rgba(218, 239, 236, 0.8);">
        <ul class="follow-us clearfix">
          <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
          <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</section>

<!-- End Login -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
<script type="text/javascript" src="js/textfield.js"></script>
<!-- Bootsrap JS -->
<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script type="text/javascript" src="{% static "js/custom.js" %}"></script>
</body>
</html>
